<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <link rel="stylesheet" href="../static/style.css"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"> 
</head>
<body class="material"> 
  <h1>Result</h1>
  <a class="return" href="/">Upload</a>
{% for prediction in predictions %}
    <div class="result">
        <div class="image-container">
            <p class="number">{{ loop.index }}</p>
            <img class="original_image" src="data:image/png;base64,{{ prediction[0] }}" />
            <img class="predicted_image" src="data:image/png;base64,{{ prediction[1] }}" />
        </div>
    </div>
{% endfor %}
</body>
</html>
